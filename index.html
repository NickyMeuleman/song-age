  <body>
    <header>
      <a href="/">Song Age</a>
    </header>
    <main>
      <h1>How old is this song?</h1>
      <ol>
        <li>Search for a song.</li>
        <li>Feel old.</li>
      </ol>
      <form id="form">
        <div>
          <label for="artist"
            >Artist <span class="info">(optional)</span></label
          >
          <input type="text" id="artist" name="artist" placeholder="Nirvana" />
        </div>
        <label for="track">Title</label>
        <input
          type="text"
          id="track"
          name="track"
          placeholder="Smells Like Teen Spirit"
          required
        />
        <input type="submit" value="FEEL OLD" />
      </form>
    </main>
    <footer>
      <a href="https://github.com/NickyMeuleman/song-age">Source code</a>
      Â·
      <a href="https://twitter.com/NMeuleman">Created by Nicky Meuleman</a>
    </footer>
    <script>
      const formEl = document.getElementById("form");

      formEl.addEventListener("submit", (e) => {
        e.preventDefault();
        // construct a FormData object, which fires the formdata event
        new FormData(formEl);
      });

      formEl.onformdata = (e) => {
        let data = e.formData;
        let artist = data.get("artist");
        let track = data.get("track");

        // make sure the parts are URL safe
        artist = encodeURIComponent(artist);
        track = encodeURIComponent(track);

        if (!artist.length) {
          window.location.assign(`/${track}`);
        } else {
          window.location.assign(`/${artist}/${track}`);
        }
      };
    </script>
  </body>
</html>
